<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width" />
        <title>Options page</title>
    </head>
    <body>
        <input 
            type="range" 
            name="cpulimit" 
            id="cpulimit"
            min="5" max="95"
            />
        <span id="cpulimit-indicator"></span>
        <br>
        <label for="cpulimit">The maximum acceptable CPU usage rate</label>

        <input 
            step="100"
            min="100"
            type="number" 
            name="watchtime" 
            id="watchtime"
            />
        <br>
        <label for="watchtime">Define (in milliseconds) how long to watch after suspicious tasks</label>
    
        <script src="options.js" type="module" charset="utf-8"></script>
    </body>
</html>
